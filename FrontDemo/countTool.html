    <script>
        var vm = new Vue({
            el:'#app',
            data: {
                message:0,
                defaultValue:""
            },
            methods: {
                changeValue:function(){
                    this.message = parseInt(this.message)+1;
                },
                changeValue2:function(){
                    this.message = parseInt(this.message)+1;
                },
                changeValue3:function(){
                    this.message = 0;
                },
                changeValue4:function(){
                    this.message = this.defaultValue;
                    this.defaultValue = "";
                }
            },
        })
